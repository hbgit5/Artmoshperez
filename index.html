<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTMOSPHEREZ</title>
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Kotta+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    
</head>

<body>
    <div id="carousel" class="carousel slide" data-ride="carousel">
        <div id="topbar-container">
            <img src="img/logocleardk.png">
            <div id="weather_status_form">
                <label for="city"></label>

                <input type=text class="form-control city_names"name="city_names" placeholder="Enter city name here" />
                </br>
                <!--<label for="units">Units</label>
                <input type="radio" id="units_metric" name="units" value="metric" />Metric
                <input type="radio" id="units_imperial" name="units" value="imperial" />Imperial</br>-->
                <button type="submit" id="add">+</button>
            </div>
        </div>

        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
            <li data-target="#carousel" data-slide-to="3"></li>
            <li data-target="#carousel" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="paintings/clouds1/Albert_Bierstadt_-_Wind_River_Country_-_Google_Art_Project.jpg">
                <div class="carousel-caption">

                </div>
            </div>
            <div class="item">
                <img src="paintings/sun1/Baigneurs_a_Asnieres.jpg">
                <div class="carousel-caption">

                </div>
            </div>
            <div class="item">
                <img src="paintings/gray1/Albert_Bierstadt_-_California_Spring_-_Google_Art_Project.jpg">
                <div class="carousel-caption">

                </div>
            </div>
            <div class="item">
                <img src="paintings/snow1/Winter_landscape_Paul_Gauguin.jpg">
                <div class="carousel-caption">

                </div>
            </div>
            <div class="item">
                <img src="paintings/wind2/David_Cox_-_Shepherding_the_Flock,_Windy_Day_-_Google_Art_Project.jpg">
                <div class="carousel-caption">

                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!--Div Classes To Be appended when City is called"-->





    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6 col-md-4" id="hidden-template-container" style="display: none;">
                <div class="city-box">
                    <div class="city-opacity main">
                        <h2><span class="city"></span></h2>
                        <h4><span class="country"></span></h4>
                        <div class="message" id="weather_description">

                        </div>
                        <div class="temp" id="weather_temp"></div>

                        <p><a href="#">SEVEN DAY FORECAST</a>
                        </p>



                    </div>


                </div>
            </div>


        </div>
    </div>
  <script src="weather.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>
  

</body>

</html>
